<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess A Number</title>
   <link href="index.css" rel="stylesheet" />
   <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
</head>
<body>
  <top-banner><h1><center>Guess A Number</center></h1></top-banner>
  <div>Find a random number between 1 and 100 (including 1 or 100) </div>
  <div>Please input your guess - a number between 1 and 100 (including 1 or 100) and click submit (you get 10 guesses)<div>
  <feedback-frame></feedback-frame>

  <!-- the variable "number" will hold the input -->
  <!-- when there is a click, execute function "GuessNumber" in JavaScript -->

<form>
  Enter number: <input type="text" name="number">
  <input type="button" onClick="GuessNumber()" value="Submit">
</form>

  <script src="Guess-A-Number.js" type="text/javascript"></script>
</body>
</html>
